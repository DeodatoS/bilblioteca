<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca Deodato</title>
<style>
:root {
  --bg: #0f0f13;
  --surface: #1a1a24;
  --surface2: #22223a;
  --accent: #7c6aef;
  --accent-light: #a78bfa;
  --accent-dim: #4a3d8f;
  --text: #e8e6f0;
  --text-dim: #8a879e;
  --text-bright: #ffffff;
  --border: #2d2d44;
  --tag-bg: #252540;
  --tag-hover: #3a3a5c;
  --danger: #ef4444;
  --radius: 10px;
  --radius-sm: 6px;
  --shadow: 0 4px 24px rgba(0,0,0,0.4);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  line-height: 1.6;
}

.header {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
  border-bottom: 1px solid var(--border);
  padding: 0.8rem 2rem;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-inner { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 0.5rem; }

.header h1 {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text-bright);
  margin: 0;
  white-space: nowrap;
}

.stats-bar { display: flex; gap: 1.2rem; flex-wrap: wrap; align-items: center; }
.stat { font-size: 0.78rem; color: var(--text-dim); }
.stat strong { color: var(--accent-light); font-size: 0.95rem; margin-right: 0.2rem; }

.search-section { max-width: 1400px; margin: 1.2rem auto 0; padding: 0 2rem; }
.search-row { display: flex; gap: 0.75rem; flex-wrap: wrap; }

.search-input {
  flex: 1; min-width: 220px; padding: 0.65rem 1rem;
  background: var(--surface); border: 1px solid var(--border);
  border-radius: var(--radius); color: var(--text); font-size: 0.9rem; outline: none;
  transition: border-color 0.2s;
}
.search-input:focus { border-color: var(--accent); }
.search-input::placeholder { color: var(--text-dim); }

.lang-filter { display: flex; gap: 0.3rem; }
.lang-btn {
  padding: 0.65rem 1rem; background: var(--surface); border: 1px solid var(--border);
  border-radius: var(--radius); color: var(--text-dim); font-size: 0.8rem; cursor: pointer;
  transition: all 0.2s;
}
.lang-btn:hover { background: var(--tag-hover); }
.lang-btn.active { background: var(--accent-dim); border-color: var(--accent); color: var(--text-bright); }

.clear-all-btn {
  padding: 0.65rem 1.2rem; background: transparent; border: 1px solid var(--danger);
  border-radius: var(--radius); color: var(--danger); font-size: 0.8rem; cursor: pointer;
  transition: all 0.2s; white-space: nowrap;
}
.clear-all-btn:hover { background: var(--danger); color: white; }

.main {
  max-width: 1400px; margin: 0 auto; padding: 1.2rem 2rem 3rem;
  display: grid; grid-template-columns: 310px 1fr; gap: 1.5rem;
}
@media (max-width: 900px) { .main { grid-template-columns: 1fr; } }

.tag-panel {
  background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border);
  padding: 1.2rem; position: sticky; top: 120px; max-height: calc(100vh - 140px); overflow-y: auto;
}

.tag-panel h2 {
  font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.08em;
  color: var(--text-dim); margin-bottom: 0.8rem;
}

.tag-cloud { display: flex; flex-wrap: wrap; gap: 0.35rem; }

.tag-chip {
  display: inline-flex; align-items: center; gap: 0.35rem;
  padding: 0.4rem 0.75rem; background: var(--tag-bg); border: 1px solid var(--border);
  border-radius: 20px; font-size: 0.78rem; color: var(--text); cursor: pointer;
  transition: all 0.2s; user-select: none;
}
.tag-chip:hover { background: var(--tag-hover); border-color: var(--accent-dim); }
.tag-chip.active { background: var(--accent); border-color: var(--accent); color: white; font-weight: 600; }
.tag-chip.active:hover { background: var(--accent-dim); }
.tag-chip.dimmed { opacity: 0.3; cursor: default; }

.tag-count {
  font-size: 0.68rem; background: rgba(255,255,255,0.1); padding: 0.08rem 0.35rem;
  border-radius: 10px; min-width: 1.3rem; text-align: center;
}
.tag-chip.active .tag-count { background: rgba(255,255,255,0.25); }

.active-tags-section { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); }
.active-tags-section h3 { font-size: 0.72rem; text-transform: uppercase; letter-spacing: 0.08em; color: var(--text-dim); margin-bottom: 0.5rem; }

.active-tag-pill {
  display: inline-flex; align-items: center; gap: 0.25rem;
  padding: 0.25rem 0.55rem; background: var(--accent); border-radius: 14px;
  font-size: 0.72rem; color: white; margin: 0.12rem; cursor: pointer;
}
.active-tag-pill:hover { background: var(--danger); }
.active-tag-pill::after { content: '\2715'; font-size: 0.62rem; margin-left: 0.15rem; }

.author-section { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); }
.author-section h3 { font-size: 0.72rem; text-transform: uppercase; letter-spacing: 0.08em; color: var(--text-dim); margin-bottom: 0.5rem; }

.author-filter-input {
  width: 100%; padding: 0.4rem 0.6rem; margin-bottom: 0.5rem;
  background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius-sm);
  color: var(--text); font-size: 0.75rem; outline: none; transition: border-color 0.2s;
}
.author-filter-input:focus { border-color: var(--accent); }
.author-filter-input::placeholder { color: var(--text-dim); }

.author-list { max-height: 220px; overflow-y: auto; font-size: 0.78rem; }

.author-item {
  padding: 0.28rem 0.5rem; border-radius: var(--radius-sm); cursor: pointer;
  transition: background 0.15s; display: flex; justify-content: space-between; align-items: center;
}
.author-item:hover { background: var(--tag-hover); }
.author-item.active { background: var(--accent-dim); color: var(--text-bright); }
.author-item .cnt { color: var(--text-dim); font-size: 0.68rem; }

.books-panel { min-height: 400px; }
.results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.8rem; }
.results-count { font-size: 0.88rem; color: var(--text-dim); }
.results-count strong { color: var(--accent-light); }

.sort-select {
  padding: 0.4rem 0.7rem; background: var(--surface); border: 1px solid var(--border);
  border-radius: var(--radius-sm); color: var(--text); font-size: 0.78rem; cursor: pointer;
}

.book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(330px, 1fr)); gap: 0.65rem; }

.book-card {
  background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius);
  padding: 0.9rem 1.1rem; transition: all 0.2s; display: flex; flex-direction: column; gap: 0.4rem;
}
.book-card:hover { border-color: var(--accent-dim); transform: translateY(-1px); box-shadow: var(--shadow); }

.book-title { font-size: 0.92rem; font-weight: 600; color: var(--text-bright); line-height: 1.35; }
.book-author { font-size: 0.8rem; color: var(--accent-light); cursor: pointer; }
.book-author:hover { text-decoration: underline; }
.book-meta { display: flex; gap: 0.4rem; align-items: center; flex-wrap: wrap; }

.book-badge { font-size: 0.62rem; padding: 0.12rem 0.45rem; border-radius: 10px; text-transform: uppercase; letter-spacing: 0.04em; font-weight: 600; }
.badge-format { background: #1e3a5f; color: #60a5fa; }
.badge-lang-it { background: #1e3a1e; color: #4ade80; }
.badge-lang-en { background: #3a1e3a; color: #c084fc; }

.book-tags { display: flex; flex-wrap: wrap; gap: 0.2rem; margin-top: 0.15rem; }
.book-tag-mini { font-size: 0.62rem; padding: 0.08rem 0.4rem; background: var(--tag-bg); border-radius: 8px; color: var(--text-dim); cursor: pointer; transition: all 0.15s; }
.book-tag-mini:hover { background: var(--accent-dim); color: white; }
.book-path { font-size: 0.68rem; color: var(--text-dim); opacity: 0.6; word-break: break-all; margin-top: 0.15rem; }

.empty-state { text-align: center; padding: 4rem 2rem; color: var(--text-dim); }
.empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }

.pagination { display: flex; justify-content: center; align-items: center; gap: 0.4rem; margin-top: 1.2rem; flex-wrap: wrap; }
.page-btn {
  padding: 0.45rem 0.8rem; background: var(--surface); border: 1px solid var(--border);
  border-radius: var(--radius-sm); color: var(--text); font-size: 0.78rem; cursor: pointer; transition: all 0.15s;
}
.page-btn:hover { background: var(--tag-hover); }
.page-btn.active { background: var(--accent); border-color: var(--accent); color: white; }
.page-btn:disabled { opacity: 0.3; cursor: default; }

::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
</style>
</head>
<body>

<div class="header">
  <div class="header-inner">
    <h1>&#128218; Biblioteca Deodato</h1>
    <div class="stats-bar" id="statsBar"></div>
  </div>
</div>

<div class="search-section">
  <div class="search-row">
    <input type="text" class="search-input" id="searchInput" placeholder="Cerca per titolo o autore..." autocomplete="off">
    <div class="lang-filter">
      <button class="lang-btn active" data-lang="all">Tutti</button>
      <button class="lang-btn" data-lang="it">IT Italiano</button>
      <button class="lang-btn" data-lang="en">EN English</button>
    </div>
    <button class="clear-all-btn" id="clearAll">Reset Filtri</button>
  </div>
</div>

<div class="main">
  <aside class="tag-panel" id="tagPanel">
    <h2>TAG</h2>
    <div class="tag-cloud" id="tagCloud"></div>
    <div class="active-tags-section" id="activeTagsSection" style="display:none">
      <h3>Filtri attivi</h3>
      <div id="activeTagsList"></div>
    </div>
    <div class="author-section">
      <h3>AUTORI</h3>
      <input type="text" class="author-filter-input" id="authorFilterInput" placeholder="Filtra autori..." autocomplete="off">
      <div class="author-list" id="authorList"></div>
    </div>
  </aside>

  <div class="books-panel">
    <div id="booksContent">
      <div class="results-header">
        <div class="results-count" id="resultsCount"></div>
        <select class="sort-select" id="sortSelect">
          <option value="title-asc">Titolo A-Z</option>
          <option value="title-desc">Titolo Z-A</option>
          <option value="author-asc">Autore A-Z</option>
          <option value="author-desc">Autore Z-A</option>
        </select>
      </div>
      <div class="book-grid" id="bookGrid"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>
</div>

i clienti by Marco De Veglia (z-lib.org).epub.pdf","d":"","g":["Marketing"]}]};

const PER_PAGE = 30;
let allBooks = [];
let allTags = {};
let filtered = [];
let selTags = new Set();
let selAuthor = null;
let selLang = 'all';
let query = '';
let authorFilter = '';
let sort = 'title-asc';
let page = 1;

function start() {
  allTags = CATALOG_DATA.tags;
  allBooks = CATALOG_DATA.books.map(b => ({
    id: b.i, title: b.t, author: b.a, format: b.f,
    language: b.l, path: b.p, folder: b.d, tags: b.g
  }));

  renderStats();
  renderTagCloud();
  applyFilters();
  setupEvents();
}

function renderStats() {
  let it = 0, en = 0, auths = {};
  allBooks.forEach(b => {
    if (b.language === 'it') it++; else en++;
    if (b.author && b.author !== 'Sconosciuto') auths[b.author] = 1;
  });
  document.getElementById('statsBar').innerHTML =
    `<div class="stat"><strong>${allBooks.length}</strong> libri</div>` +
    `<div class="stat"><strong>${Object.keys(allTags).length}</strong> tag</div>` +
    `<div class="stat"><strong>${it}</strong> italiano</div>` +
    `<div class="stat"><strong>${en}</strong> inglese</div>` +
    `<div class="stat"><strong>${Object.keys(auths).length}</strong> autori</div>`;
}

function dynTagCounts() {
  let base = allBooks;
  if (query) {
    const q = query.toLowerCase();
    base = base.filter(b => b.title.toLowerCase().includes(q) || b.author.toLowerCase().includes(q));
  }
  if (selLang !== 'all') base = base.filter(b => b.language === selLang);
  if (selAuthor) base = base.filter(b => b.author === selAuthor);
  if (selTags.size > 0) base = base.filter(b => [...selTags].every(t => b.tags.includes(t)));
  const c = {};
  base.forEach(b => b.tags.forEach(t => { c[t] = (c[t] || 0) + 1; }));
  return c;
}

function renderTagCloud() {
  const dc = dynTagCounts();
  const sorted = Object.entries(allTags).sort((a, b) => {
    const aa = selTags.has(a[0]) ? 1 : 0, bb = selTags.has(b[0]) ? 1 : 0;
    if (aa !== bb) return bb - aa;
    return (dc[b[0]] || 0) - (dc[a[0]] || 0);
  });

  document.getElementById('tagCloud').innerHTML = sorted.map(([n]) => {
    const cnt = dc[n] || 0;
    const act = selTags.has(n);
    const dim = !act && cnt === 0;
    return `<span class="tag-chip${act ? ' active' : ''}${dim ? ' dimmed' : ''}" data-tag="${esc(n)}">${esc(n)}<span class="tag-count">${cnt}</span></span>`;
  }).join('');

  const sec = document.getElementById('activeTagsSection');
  const list = document.getElementById('activeTagsList');
  if (selTags.size > 0) {
    sec.style.display = 'block';
    list.innerHTML = [...selTags].map(t =>
      `<span class="active-tag-pill" data-tag="${esc(t)}">${esc(t)}</span>`
    ).join('');
  } else {
    sec.style.display = 'none';
  }
}

function renderAuthors() {
  const a = {};
  filtered.forEach(b => {
    if (b.author && b.author !== 'Sconosciuto') a[b.author] = (a[b.author] || 0) + 1;
  });
  let sorted = Object.entries(a).sort((x, y) => y[1] - x[1]);
  if (authorFilter) {
    const af = authorFilter.toLowerCase();
    sorted = sorted.filter(([n]) => n.toLowerCase().includes(af));
  }
  sorted = sorted.slice(0, 60);
  document.getElementById('authorList').innerHTML = sorted.map(([n, c]) =>
    `<div class="author-item${selAuthor === n ? ' active' : ''}" data-author="${esc(n)}"><span>${esc(n)}</span><span class="cnt">${c}</span></div>`
  ).join('');
}

function applyFilters() {
  let r = allBooks;
  if (query) {
    const q = query.toLowerCase();
    r = r.filter(b => b.title.toLowerCase().includes(q) || b.author.toLowerCase().includes(q));
  }
  if (selLang !== 'all') r = r.filter(b => b.language === selLang);
  if (selTags.size > 0) r = r.filter(b => [...selTags].every(t => b.tags.includes(t)));
  if (selAuthor) r = r.filter(b => b.author === selAuthor);

  r.sort((a, b) => {
    switch (sort) {
      case 'title-asc': return a.title.localeCompare(b.title, 'it');
      case 'title-desc': return b.title.localeCompare(a.title, 'it');
      case 'author-asc': return a.author.localeCompare(b.author, 'it');
      case 'author-desc': return b.author.localeCompare(a.author, 'it');
    }
    return 0;
  });

  filtered = r;
  page = 1;
  render();
  renderTagCloud();
  renderAuthors();
}

function render() {
  const total = filtered.length;
  const pages = Math.ceil(total / PER_PAGE);
  const slice = filtered.slice((page - 1) * PER_PAGE, page * PER_PAGE);

  document.getElementById('resultsCount').innerHTML =
    `<strong>${total}</strong> libr${total === 1 ? 'o' : 'i'} trovat${total === 1 ? 'o' : 'i'}`;

  const grid = document.getElementById('bookGrid');
  if (total === 0) {
    grid.innerHTML = `<div class="empty-state" style="grid-column:1/-1"><div class="icon">&#128269;</div><p>Nessun libro corrisponde ai filtri selezionati.</p></div>`;
  } else {
    grid.innerHTML = slice.map(b => `
      <div class="book-card">
        <div class="book-title">${esc(b.title)}</div>
        <div class="book-author" data-author="${esc(b.author)}">${esc(b.author)}</div>
        <div class="book-meta">
          <span class="book-badge badge-format">${esc(b.format)}</span>
          <span class="book-badge ${b.language === 'it' ? 'badge-lang-it' : 'badge-lang-en'}">
            ${b.language === 'it' ? 'IT' : 'EN'}
          </span>
        </div>
        <div class="book-tags">${b.tags.map(t => `<span class="book-tag-mini" data-tag="${esc(t)}">${esc(t)}</span>`).join('')}</div>
        ${b.folder ? `<div class="book-path">${esc(b.folder)}</div>` : ''}
      </div>
    `).join('');
  }
  renderPagination(pages);
}

function renderPagination(tp) {
  const el = document.getElementById('pagination');
  if (tp <= 1) { el.innerHTML = ''; return; }
  let h = `<button class="page-btn" ${page===1?'disabled':''} data-page="${page-1}">Prec</button>`;
  let pp = [];
  if (tp <= 7) { for (let i=1;i<=tp;i++) pp.push(i); }
  else {
    pp = [1];
    if (page > 3) pp.push('...');
    for (let i = Math.max(2, page-1); i <= Math.min(tp-1, page+1); i++) pp.push(i);
    if (page < tp-2) pp.push('...');
    pp.push(tp);
  }
  pp.forEach(p => {
    if (p === '...') h += `<span class="page-btn" style="cursor:default;border:none;">...</span>`;
    else h += `<button class="page-btn${p===page?' active':''}" data-page="${p}">${p}</button>`;
  });
  h += `<button class="page-btn" ${page===tp?'disabled':''} data-page="${page+1}">Succ</button>`;
  el.innerHTML = h;
}

function esc(s) {
  if (!s) return '';
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

function setupEvents() {
  let timer;
  document.getElementById('searchInput').addEventListener('input', e => {
    clearTimeout(timer);
    timer = setTimeout(() => { query = e.target.value.trim(); applyFilters(); }, 200);
  });

  document.getElementById('tagCloud').addEventListener('click', e => {
    const c = e.target.closest('.tag-chip');
    if (!c || c.classList.contains('dimmed')) return;
    const t = c.dataset.tag;
    if (selTags.has(t)) selTags.delete(t); else selTags.add(t);
    applyFilters();
  });

  document.getElementById('activeTagsList').addEventListener('click', e => {
    const p = e.target.closest('.active-tag-pill');
    if (!p) return;
    selTags.delete(p.dataset.tag);
    applyFilters();
  });

  document.getElementById('authorList').addEventListener('click', e => {
    const item = e.target.closest('.author-item');
    if (!item) return;
    const a = item.dataset.author;
    selAuthor = selAuthor === a ? null : a;
    applyFilters();
  });

  // Author filter input
  let authorTimer;
  document.getElementById('authorFilterInput').addEventListener('input', e => {
    clearTimeout(authorTimer);
    authorTimer = setTimeout(() => { authorFilter = e.target.value.trim(); renderAuthors(); }, 150);
  });

  // Click author name on book card -> set as author filter
  document.getElementById('bookGrid').addEventListener('click', e => {
    const authorEl = e.target.closest('.book-author');
    if (authorEl && authorEl.dataset.author && authorEl.dataset.author !== 'Sconosciuto') {
      selAuthor = selAuthor === authorEl.dataset.author ? null : authorEl.dataset.author;
      applyFilters();
      return;
    }
    const tagEl = e.target.closest('.book-tag-mini');
    if (tagEl && tagEl.dataset.tag) {
      const t = tagEl.dataset.tag;
      if (selTags.has(t)) selTags.delete(t); else selTags.add(t);
      applyFilters();
    }
  });

  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      selLang = btn.dataset.lang;
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      applyFilters();
    });
  });

  document.getElementById('sortSelect').addEventListener('change', e => { sort = e.target.value; applyFilters(); });

  document.getElementById('clearAll').addEventListener('click', () => {
    selTags.clear(); selAuthor = null; selLang = 'all'; query = ''; authorFilter = ''; sort = 'title-asc';
    document.getElementById('searchInput').value = '';
    document.getElementById('authorFilterInput').value = '';
    document.getElementById('sortSelect').value = 'title-asc';
    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
    document.querySelector('.lang-btn[data-lang="all"]').classList.add('active');
    applyFilters();
  });

  document.getElementById('pagination').addEventListener('click', e => {
    const b = e.target.closest('.page-btn');
    if (!b || b.disabled || !b.dataset.page) return;
    page = parseInt(b.dataset.page);
    render();
    window.scrollTo({ top: 200, behavior: 'smooth' });
  });
}

start();
</script>

</html>
